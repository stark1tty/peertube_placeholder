<!DOCTYPE html>
<html>
<head>
    <title>Coming Soon</title>
    <style>
        /* Center the content */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Wobble the image */
        .rotate {
            animation: wobble 2s infinite ease-in-out;
        }
        
        /* Keyframes for wobble animation */
        @keyframes wobble {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }
        
        /* Resize the image */
        img {
            width: 500px;
        }
    </style>
</head>
<body>
    <a href="https://joinpeertube.org/"><img src="Logo_PeerTube.png" alt="PeerTube" class="rotate"></a>
    <h1>Coming Soon</h1>
</body>
</html>
